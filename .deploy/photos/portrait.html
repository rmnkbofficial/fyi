		<!--FAR TOO LAZY TO EXPORT RETINA IMAGES RN
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="/static/js/main.js"></script>-->
		<script>
			function snake() {
				var viewport_width = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
				var elements = document.querySelectorAll("#wrapper > *:not(script)");
				var last = elements[elements.length-1];
				var style = last.currentStyle || window.getComputedStyle(last);
				var page_width = last.offsetWidth + parseFloat(style.marginLeft);
				var iterations = 0;
				while (page_width < viewport_width) {
					iterations++;
					var clone = last.cloneNode(true);
					var body = document.getElementById("wrapper");
					body.insertBefore(clone);
					clone.style.marginLeft = 24 + page_width + "px";
					clone.style.position = "absolute";
					clone.style.top = "-" + Math.max(document.documentElement.clientHeight, window.innerHeight || 0) * iterations + "px";
					var elements = document.querySelectorAll("#wrapper > *:not(script)");
					var last = elements[elements.length-1];
					var style = last.currentStyle || window.getComputedStyle(last);
					var page_width = last.offsetWidth + parseFloat(style.marginLeft);
				}
				return;
			}
			snake();
			if (window.attachEvent) { //this should doesn't work but it doesn't
				window.attachEvent('onresize', snake());
			} else if (window.addEventListener) {
				window.addEventListener('resize', snake());
			} else { //tfw no js
			}
		</script>
